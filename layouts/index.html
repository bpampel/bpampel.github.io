<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body>
    <div id="profileContainer">
      <div id="profile">
        <header>
          <!-- avator -->
          <div class="avatar">
            <img class="avatarMask" src="/img/{{ .Site.Params.avatar }}" alt="{{ .Site.Params.avatarDescription }}">
            <img src="/img/avatar-border.svg" class="avatar-border" alt="">
          </div>
          <!-- author -->
          <h1 class="author">{{ .Site.Title }}</h1>
        </header>
        <!-- description -->
        <p>
          {{ .Site.Params.description | safeHTML }}
        </p>
        <div class="homepage-content">
          <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
          {{.Content}}
        </div>
        <!-- navigation -->
        <nav>
          <ul>
            {{ range .Site.Menus.main }}
            <li><a href="{{ .URL }}" aria-label="{{ .Identifier }}">{{ .Pre }}<br>{{ .Name }}</a></li>
            {{ end }}
          </ul>
        </nav>
      </div>
    </div>
    {{- partial "footer.html" . -}}
  </body>
</html>
